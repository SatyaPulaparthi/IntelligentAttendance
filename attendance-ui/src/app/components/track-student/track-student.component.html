<mat-toolbar>
    <mat-icon>local_fire_department</mat-icon>
    <span>Smart Attendance</span>
</mat-toolbar>
<div class="mat-elevation-z5 container">
    <div class="flex" (ngSubmit)="submit()">
        <webcam class="web-cam" [trigger]="invokeObservable"
        (imageCapture)="captureImg($event)"></webcam>
        <div style="margin: auto">
            <button (click)="submit()" mat-raised-button color="accent">Track Student</button>
        </div>
    </div>
</div>
